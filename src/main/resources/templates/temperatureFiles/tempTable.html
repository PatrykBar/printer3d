    <main>
        <div class="container border" style="margin-top 20px">
            <div class="row">
                <div class="col">
                    <div class="panel panel-primary">

                        <div class="panel-heading">
                            <h1 class="panel-title">Data</h1>
                        </div>

                        <div class="panel-body">
                            <div class="table-responsive" th:if="${not #lists.isEmpty(temperatures)}">
                                <table class="table table-bordered">
                                    <thead class="thead-inverse">

                                    <tr>
                                        <th>Time of measurement</th>
                                        <th>Temperature of Nozzle</th>
                                        <th>Temperature of table</th>
                                        <th>Temperature into workspace</th>
                                    </tr>
                                    <tr th:each="temperature : ${temperatures}">
                                        <td th:text="${temperature.localTime}">Temp. of nozzle</td>
                                        <td th:text="${temperature.temperatureOfNozzle}">Temp. of nozzle</td>
                                        <td th:text="${temperature.temperatureOfTable}">Temp. of table</td>
                                        <td th:text="${temperature.temperatureOfWorkspace}">Temp. into Workspace</td>
                                    </tr>

                                    </thead>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
