       var xlabels = new Array();
       var ylabels = new Array();

    </script>

    <div class="row justify-content-center">
        <div class="col-auto">
            <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                <canvas id="myChart"></canvas>
                <script th:inline="javascript" th:each="temperature : ${temperatures}">

                    ylabels.push(/*[[${temperature.temperatureOfNozzle}]]*/);
                    xlabels.push(new Date(/*[[${temperature.localTime}]]*/));


<!--                    document.getElementById("demo").innerHTML = xlabels.length;-->
<!--                    document.getElementById("doom").innerHTML = ylabels.length;-->

                    var ctx = document.getElementById('myChart');
                    var chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: xlabels.valueOf(),
                            datasets: [{
                                label: 'Temperature Of Nozzle',
                                data: ylabels.valueOf(),
                                borderColor: [
                                    'rgba(255, 99, 132, 1)'
                                ],
                                borderWidth: 1,
                            }]
                        },
                        options: {
                        }
                    });

                </script>


            </div>
