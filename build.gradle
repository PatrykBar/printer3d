plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
}

group = 'pl.patrykbartnicki.printersoft'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
	implementation 'junit:junit:4.12'
	compile 'org.springframework.boot:spring-boot-starter-webflux'
	compile 'org.projectlombok:lombok'
	compile 'org.springframework.boot:spring-boot-starter-data-redis:2.0.4.RELEASE'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'de.flapdoodle.embed:de.flapdoodle.embed.mongo'
	testImplementation 'io.projectreactor:reactor-test'

	def junitJupiterVersion = '5.4.2'
	testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
	testCompile "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
	testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
	testCompile "org.testcontainers:testcontainers:1.15.2"
	testCompile "org.testcontainers:junit-jupiter:1.15.2"
	testCompile "org.testcontainers:mongodb:1.15.2"

	implementation group: 'org.webjars.npm', name: 'chart.js', version: '2.9.4'
	compile group: 'org.thymeleaf.extras' , name: 'thymeleaf-extras-java8time', version: '2.1.0.RELEASE'

}

test {
	useJUnitPlatform()
}

jar {
	manifest {
		attributes 'Printer3dApplication': 'pl.patrykbartnicki.printersoft.printer3d'
	}
}